<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>
        <style>
            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            h1 {
                font-size: 42px;
                font-weight: 700;
                margin-bottom: 40px;
                color: #1a1a1a;
            }

            .cart-layout {
                display: grid;
                grid-template-columns: 1fr 400px;
                gap: 40px;
                align-items: start;
            }

            .cart-items {
                background: white;
                border-radius: 8px;
                padding: 0;
            }

            .cart-item {
                display: grid;
                grid-template-columns: 200px 1fr auto auto auto;
                gap: 20px;
                padding: 30px;
                border-bottom: 1px solid #e9ecef;
                align-items: center;
            }

            .cart-item:last-child {
                border-bottom: none;
            }

            .item-image {
                width: 200px;
                height: 200px;
                background: #f1f3f5;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .item-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .item-details {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .item-name {
                font-size: 18px;
                font-weight: 600;
                color: #1a1a1a;
                margin-bottom: 4px;
            }

            .item-variant {
                font-size: 15px;
                color: #6c757d;
            }

            .item-price {
                font-size: 18px;
                font-weight: 600;
                color: #1a1a1a;
            }

            .stock-status {
                display: flex;
                align-items: center;
                gap: 6px;
                color: #2b8a3e;
                font-size: 14px;
                margin-top: 12px;
            }

            .stock-status::before {
                content: 'âœ“';
                font-weight: bold;
            }

            .quantity-selector {
                position: relative;
            }

            .quantity-select {
                padding: 8px 32px 8px 12px;
                border: 1px solid #dee2e6;
                border-radius: 6px;
                font-size: 15px;
                background: white;
                cursor: pointer;
                appearance: none;
                min-width: 70px;
            }

            .quantity-selector::after {
                content: 'â–¼';
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                pointer-events: none;
                font-size: 10px;
                color: #6c757d;
            }

            .remove-btn {
                background: none;
                border: none;
                color: #6c757d;
                font-size: 20px;
                cursor: pointer;
                padding: 8px;
                line-height: 1;
                transition: color 0.2s;
            }

            .remove-btn:hover {
                color: #dc3545;
            }

            .order-summary {
                background: white;
                border-radius: 8px;
                padding: 30px;
                position: sticky;
                top: 20px;
            }

            .summary-title {
                font-size: 22px;
                font-weight: 600;
                margin-bottom: 24px;
                color: #1a1a1a;
            }

            .summary-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 16px;
                font-size: 15px;
                color: #495057;
            }

            .summary-row .label {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .info-icon {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 18px;
                height: 18px;
                background: #e9ecef;
                border-radius: 50%;
                font-size: 11px;
                color: #6c757d;
                cursor: help;
            }

            .summary-total {
                display: flex;
                justify-content: space-between;
                padding-top: 20px;
                margin-top: 20px;
                border-top: 1px solid #e9ecef;
                font-size: 18px;
                font-weight: 600;
                color: #1a1a1a;
            }

            .checkout-btn {
                width: 100%;
                padding: 16px;
                background: #5f3dc4;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                margin-top: 24px;
                transition: background 0.2s;
            }

            .checkout-btn:hover {
                background: #4c2ea8;
            }

            @media (max-width: 1024px) {
                .cart-layout {
                    grid-template-columns: 1fr;
                }

                .order-summary {
                    position: static;
                }

                .cart-item {
                    grid-template-columns: 120px 1fr;
                    gap: 15px;
                }

                .item-image {
                    width: 120px;
                    height: 120px;
                    grid-row: 1 / 3;
                }

                .quantity-selector {
                    grid-column: 2;
                }

                .remove-btn {
                    position: absolute;
                    top: 15px;
                    right: 15px;
                }
            }
        </style>
        <link rel="stylesheet" href="/public/assets/css/landingpage.css" />
        <link rel="stylesheet" href="/public/assets/css/form.css" />
    </head>
